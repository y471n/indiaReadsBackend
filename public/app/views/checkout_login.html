<div role="tabpanel" class="tab-pane active" id="LoginForCheckOut">
    	<form class="col-lg-6 col-md-8 col-sm-10 col-xs-12" novalidate="novalidate">
    		<div class="form-group"><label for="EnterEmail">Enter your registered email id</label><input type="email" class="form-control" id="EnterEmail" ng-model="userEmail" placeholder="abc@example.com"required></div>
    		<div class="form-group" ng-show="!guest"><label for="EnterPassword">Enter your password</label><input type="password" class="form-control" id="EnterPassword" ng-model="userPassword" required></div>
			<div class="form-group">
				<p><input type="checkbox" name="" id="">  Existing user</p>
				<p><input type="checkbox" name="" id="" ng-model="guest">  Checkout as guest</p>
			</div>
			<div class="form-group"><button class="submit btn btn btn-IR" ng-click="continueOrder()">Continue</button></div>
			<div class="form-group  ng-show="!guest""><label>Login with your social account</label></div>
			<button class="btn btn-fb pull-left" ng-click="facebookLogin()">Facebook</button><button class="btn btn-gglBtn pull-right" ng-click="googleLogin()">Google+</button>
			<div class="clear"></div>
    	</form>
