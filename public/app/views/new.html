<div class="sub-header newheader">
	<p align="center" style="padding:5px 0px 5px 0px;!important">New</p>
</div><!-- sub-header -->
<div class="input-group col-md-12" align="center" ng-show="in_loading">
	<img class="spinner"  src="app/images/images/spinner.gif" />
</div>
<div class="row" ng-if="loadedBooks" ng-hide="in_loading">
  	<div class="catListNewItem" ng-repeat="book in newService.books">
	    <a ui-sref="product({isbn: book.isbn13, title: book.title})" class="thumbnail">
	      <img 
	     ng-src="https://s3-ap-southeast-1.amazonaws.com/ireads/images/books/{{book.isbn13}}.jpg"
	     fallback-src="app/images/book.jpg"
	     alt="{{book.title}}" class="img-responsive">
	      	<div class="row-centered sItemBkTtl" ng-show="book.title">{{book.title}}</div>
  			<div class="row-centered sItemBkTtl" ng-show="!book.title">Dummy title</div>
	    </a>
  	</div>  	
</div>
